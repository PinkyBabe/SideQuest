<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Quest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--top area-->
    <div class="box">

        <img id="dp" src="https://tse2.mm.bing.net/th?id=OIP.yYUwl3GDU07Q5J5ttyW9fQHaHa&pid=Api&P=0&h=220" alt="">
    </div>

        <div class="menu_buttons">Profile</div>
        <div class="menu_buttons"> WorkSpace</div>
    </div>
</div>

    <!--Cover area-->

        <div class="cover_page">

            <img id="prof_pic" src="https://tse2.mm.bing.net/th?id=OIP.yYUwl3GDU07Q5J5ttyW9fQHaHa&pid=Api&P=0&h=220"
                alt="prof_pic.pg">
            <br>
            <div id="name">Rey Sinabianan</div>

    </div>
    <br><br>
    <!--Posting-->
    <div style="display: flex;">
        <div class="left_container">

            Types of job you can work on.
            <br><br><br>
            <div class="job_type">
                <img src="https://image.freepik.com/free-icon/code_318-41701.jpg" alt="code.icon">
                Programming
            </div>
            <div class="job_type">
                <img src="https://tse2.mm.bing.net/th?id=OIP.XrGVljajcLZhvJGUD-Sc7gHaE7&pid=Api&P=0&h=220" alt="code.icon">
                Graphic Design
            </div>
            <div class="job_type">
                <img src="https://tse1.mm.bing.net/th?id=OIP.ajOZM5PCqcy_JyffZODgyQHaHa&pid=Api&P=0&h=220" alt="code.icon">
                Writing
            </div>
            <div class="job_type">
                <img src="https://tse4.mm.bing.net/th?id=OIP.ysDUOUMN8RoN80-L7-fOQQAAAA&pid=Api&P=0&h=220" alt="code.icon">
                Assignments
            </div>

        </div>
        <!--post area-->

           <div class="post_box">

            <textarea placeholder="Post a project."></textarea>
            <input id="post_button" type="submit" value="Post">

           </div>

           <div id="post_bar">

            

           </div>

        </div>
